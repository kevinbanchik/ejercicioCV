<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de consultas</h1>

    <form class="" action="gracias.html" method="get">
        <label for="name">Nombre y Apellido:</label>
        <input type="text" name="name" id="name" required>
      <br><br>
        <label for="mail">Correo Electrónico:</label>
        <input type="email" name="correo" required id="mail"placeholder="nombre@ejemplo.com">
      <br><br>
        <label for="asunto">Asunto:</label>
        <select name="asunto">
          <option value="SG">Sugerencia</option>
          <option value="CR">Crítica</option>
          <option value="CN">Consulta</option>
        </select>
      <br><br>
        <label for="genero">Género:</label>
        <input type="radio" name="genero" value="Masculino"> Masculino
        <input type="radio" name="genero" value="Femenino"> Femenino
        <input type="radio" name="genero" value="No responde"> No responde
      <br><br>
        <label for="hobbies">Pasatiempos:</label>
        <input type="checkbox" name="hobbies" value="Fut"> Deportes
        <input type="checkbox" name="hobbies" value="Fut"> Cine
        <input type="checkbox" name="hobbies" value="Fut"> Libros
        <input type="checkbox" name="hobbies" value="Fut"> Arte
        <input type="checkbox" name="hobbies" value="Fut"> Historia
      <br><br>
        <label for="comentarios">Comentarios:</label><br>
        <textarea name="comentarios" required rows="8" cols="80" placeholder="Escribí tus comentarios"></textarea>
      <br><br>
        <button type="reset" name="reset">Reiniciar</button>
        <button type="submit" name="submit">Enviar</button>
    </form>

    <a href="index.html" class="btnfinal"><h3><mark>VOLVER AL HOME</mark></h3></a>
  </body>
</html>
